<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Travelling Dog Trainer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
		integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
	<header>
    <!-- Navbar -->
       <!-- Bootstrap custom navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" id="logo" href="index.html">Travelling <br>Trainer</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="index.html">Home</a>
						<a class="nav-item nav-link" href="about.html">About</a>
						<a class="nav-item nav-link" href="services.html">Services</a>
						<a class="nav-item nav-link active" href="contact.html">Contact</a>
					</div>
				</div>
		</nav>
	</header>
     <!-- Main image -->
	<img src="assets/images/contact.jpg" class="img-fluid" alt="Landing Image">
	<section class="contact container-fluid">
		<div class="contact-text">
			<h3 class="heading text-center">Where do you & your 4-legged pal want me to visit next?</h3>
			<h5 class="subhead uppercase text-center">Get in touch with me now!</h5>
		</div>
		<div class="row bg-color-contact">
        <!-- Centered form from Bootstrap overlaid on main image -->
			<div class="col">
				<div class="center-form">
					<form>
						<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
						<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
						<input type="text" name="county" id="county" class="form-control" placeholder="County" required />
						<textarea rows="5" name="enquire" id="enquiry" class="form-control" placeholder="Enquiry" required></textarea>
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-secondary">Submit</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

	</section>


	<footer class="site-footer">
		<div>
			<div class="footer">
            <!-- Footer -->
				<div class="icons">
					<a href="https://www.facebook.com" target="_blank"><i class="Socials fab fa-facebook"></i></a>
					<a href="https://www.instagram.com" target="_blank"><i class="Socials fab fa-instagram"></i></a>
					<a href="https://www.twitter.com" target="_blank"><i class="Socials fab fa-twitter"></i></a>
					<a href="assets/docs/policy.pdf" target="_blank" class="policy">Privacy Policy</a>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
